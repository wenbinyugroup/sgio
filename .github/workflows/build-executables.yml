name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            executable_name: sgio.exe
            build_script: build_executable.py
          - os: ubuntu-latest
            executable_name: sgio
            build_script: build_executable.py
          - os: macos-latest
            executable_name: sgio
            build_script: build_executable.py

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        python ${{ matrix.build_script }} --no-test

    - name: Test executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dist\sgio.exe --version
        dist\sgio.exe --help

    - name: Test executable (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        chmod +x dist/sgio
        dist/sgio --version
        dist/sgio --help

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: sgio-${{ matrix.os }}
        path: |
          dist/${{ matrix.executable_name }}
          dist/sgio-standalone/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          sgio-windows-latest/sgio.exe
          sgio-ubuntu-latest/sgio
          sgio-macos-latest/sgio
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
