[pytest]
# Pytest configuration for SGIO test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Ignore patterns
norecursedirs = _archive _temp __pycache__ .git .pytest_cache

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring multiple components
    io: Input/output tests
    conversion: Format conversion tests
    cli: Command-line interface tests
    visualization: Visualization and plotting tests
    performance: Performance and benchmark tests
    slow: Tests that take significant time to run (> 1 second)
    requires_solver: Tests requiring external solver (VABS/SwiftComp)
    requires_display: Tests requiring display/GUI (for plotting)
    vabs: VABS-specific tests
    swiftcomp: SwiftComp-specific tests
    abaqus: Abaqus-specific tests
    gmsh: Gmsh-specific tests
    legacy: Legacy tests being migrated (temporary marker)

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options (if using pytest-cov)
# [coverage:run]
# source = sgio
# omit = 
#     */tests/*
#     */vendor/*

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False

